<!--booking.html
The front page of the booking function, allows user to place a booking at a specified date and time.
@author Ben Zhang 15904358-->
<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="ajax.js?version=2"> </script>
      <script type ="text/javascript" defer src="validation.js?version=2"></script>
	<title>Booking</title>
	<h1>Booking Site</h1>
</head>
<body>
<div class="box">
    <div class="container">
      <form id = "form">
        <label for "name">Full Name</label>
        <input id = "booking-name" type = "text" name = "name" placeholder = "John Smith" >
        </br>
        <label for "phone">Phone</label>
        <input id = "booking-phone" type = "text" name = "phone" placeholder = "+64 22 123 4567">
        </br>
        <label for "address">Address</label>
        <input id = "booking-address" type = "text" name = "address" placeholder = "123 Fake Street" >
        </br>
        <label for "address">Unit Number(If applicable)</label>
        <input id = "booking-unit" type = "text" name = "unit" placeholder = "42A">
        </br>
        <label for "address">Suburb</label>
        <input id = "booking-suburb" type = "text" name = "suburb" placeholder = "Epsom" >
        </br>
        <label for "date">Date</label>
        <input id = "booking-date" type = "date" name = "date">
        </br>
         <label for "time">Time</label>
        <input id = "booking-time" type = "time" name = "time">
        </br>
        <button id = "booking-submit" type = "submit" name = "submit" >Send</button>
        </br>
      </form>
      <div id = "error"></div>
      <div id = "booking-message"></div>
    </div>
</div>
<a href = "admin.html">Navigate to admin.html</a>
</body>
</html>
